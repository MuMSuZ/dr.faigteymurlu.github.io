<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaplamalar</title>
</head>
<body>
    <h1>Hesaplamalar</h1>
    <form action="/calculate" method="post">
        <label for="inspiryum">Inspiryum Sonu Diyafram Kalınlığı (mm):</label>
        <input type="text" id="inspiryum" name="inspiryum" required><br><br>
        
        <label for="ekspiryum">Ekspiryum Sonu Diyafram Kalınlığı (mm):</label>
        <input type="text" id="ekspiryum" name="ekspiryum" required><br><br>
        
        <input type="submit" value="Hesapla">
    </form>
    
    <div id="sonuc">
        {% if result %}
            <p>DKF (%): {{ result.dtf }}</p>
            <p>Tahmini NIV süresi (saat): {{ result.niv }}</p>
        {% endif %}
    </div>
</body>
</html>
